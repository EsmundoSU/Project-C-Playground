# Workflow name
name: Project CI/CD
# Events for this workflow
on: [ push, pull_request ]

jobs:
  # Build project files
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
      fail-fast: false

    steps:
      - name: Checkout this repository.
        uses: actions/checkout@v2

      - name: Prepare Windows tools - set up MinGW.
        if: ${{ matrix.os == 'windows-latest' }}
        uses: egor-tensin/setup-mingw@v2

      - name: CMAKE creates build files.
        env:
          CC: gcc
          CXX: g++
        run: |
          echo "CC: $CC and CXX: $CXX"
          mkdir out
          cmake -S . -B ./out/ -DCMAKE_BUILD_TYPE=Release

      - name: CMAKE (CLANG) creates build files.
        if: ${{ matrix.compiler == 'clang' }}
        env:
          CC: ${{ matrix.compiler }}
          CXX: clang++
        run: |
          echo "CC:\t $CC \t and CXX:\t $CXX\t"
          mkdir out
          cmake -S . -B ./out/ -DCMAKE_BUILD_TYPE=Release

      - name: CMAKE build project.
        run: cmake --build ./out/ --config Release